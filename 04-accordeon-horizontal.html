<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon"  x-data="{ isOpen: 0 }">
      <li :class="{ 'actif': isOpen === 1 }" @click="isOpen = !isOpen" >
        <figure>
          <img src="https://picsum.photos/100?random=1" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>  
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li  :class="{ 'actif': isOpen === 2 }">  <!--change ca en mettant "click openSection = 1"-->
        <figure>
          <img src="https://picsum.photos/100?random=2" alt="" width="102">
          <figcaption>
            <h3>Nobis, quis obcaecati.</h3>
            <p>Vel modi optio molestias aperiam quae.</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{ 'actif': isOpen === 3 }">
        <figure>
          <img src="https://picsum.photos/100?random=3" alt="" width="102">
          <figcaption>
            <h3>Culpa, ab modi?</h3>
            <p>Ut labore dolorum nesciunt iste consequatur.</p>
          </figcaption>
        </figure>
      </li>
    </ul>

  </body>
</html>
